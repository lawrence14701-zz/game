<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>game</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- defer means that we are going to wait for the page to load before running our script -->
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1 id="title">Memorize the numbers to Win!</h1>
    <h2 id="message"></h2>
    <section id="button-grid">
      <div id="display"></div>
      <button disabled data-number>1</button>
      <button disabled data-number>2</button>
      <button disabled data-number>3</button>
      <button disabled data-number>4</button>
      <button disabled data-number>5</button>
      <button disabled data-number>6</button>
      <button disabled data-number>7</button>
      <button disabled data-number>8</button>
      <button disabled data-number>9</button>
      <button disabled class="hide"></button>
      <button disabled data-number>0</button>
      <button disabled class="hide"></button>
    </section>
    <button id="start">Start</button>
  </body>
</html>
